<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Client - App 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        button {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        .status.connecting {
            background: rgba(255, 193, 7, 0.3);
            color: #FF9800;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-entry.info { color: #87CEEB; }
        .log-entry.success { color: #90EE90; }
        .log-entry.error { color: #FFB6C1; }
        .log-entry.warning { color: #F0E68C; }
        .client-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .printer-list {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .printer-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Bridge Client - App 2 (Web/Mobile Client)</h1>
        
        <!-- Connection Section -->
        <div class="section">
            <h3>üîó K·∫øt n·ªëi</h3>
            <div class="controls">
                <select id="serverType">
                    <option value="ws://localhost:3001">WS (localhost:3001)</option>
                    <option value="wss://localhost:3002">WSS (localhost:3002)</option>
                </select>
                <button id="connectBtn" onclick="connect()">K·∫øt n·ªëi</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Ng·∫Øt k·∫øt n·ªëi</button>
            </div>
            <div id="connectionStatus" class="status disconnected">Ch∆∞a k·∫øt n·ªëi</div>
            <div id="clientInfo" class="client-info" style="display: none;"></div>
        </div>

        <!-- Registration Section -->
        <div class="section">
            <h3>üìù ƒêƒÉng k√Ω Client</h3>
            <div class="controls">
                <select id="clientType">
                    <option value="web">Web Client</option>
                    <option value="mobile">Mobile App</option>
                    <option value="printer">Printer Manager</option>
                </select>
                <input type="text" id="clientName" placeholder="T√™n client" value="WebApp-001">
                <button onclick="registerClient()" disabled id="registerBtn">ƒêƒÉng k√Ω</button>
            </div>
        </div>

        <!-- Room Management -->
        <div class="section">
            <h3>üè† Qu·∫£n l√Ω Room</h3>
            <div class="controls">
                <input type="text" id="roomId" placeholder="Room ID" value="printer-room">
                <button onclick="joinRoom()" disabled id="joinRoomBtn">Tham gia Room</button>
                <button onclick="leaveRoom()" disabled id="leaveRoomBtn">R·ªùi Room</button>
            </div>
        </div>

        <!-- Print Request Section -->
        <div class="section">
            <h3>üñ®Ô∏è Y√™u c·∫ßu In</h3>
            <div class="controls">
                <button onclick="requestPrinters()" disabled id="getPrintersBtn">L·∫•y danh s√°ch m√°y in</button>
                <button onclick="sendTestPrint()" disabled id="testPrintBtn">In th·ª≠ nghi·ªám</button>
            </div>
            <div class="controls">
                <input type="text" id="documentUrl" placeholder="URL t√†i li·ªáu" value="https://example.com/document.pdf">
                <select id="selectedPrinter">
                    <option value="">Ch·ªçn m√°y in...</option>
                </select>
                <button onclick="printDocument()" disabled id="printDocBtn">In t√†i li·ªáu</button>
            </div>
            <div id="printerList" class="printer-list" style="display: none;">
                <h4>üìã Danh s√°ch m√°y in:</h4>
                <div id="printers"></div>
            </div>
        </div>

        <!-- Messaging Section -->
        <div class="section">
            <h3>üí¨ G·ª≠i tin nh·∫Øn</h3>
            <div class="controls">
                <input type="text" id="messageText" placeholder="N·ªôi dung tin nh·∫Øn" value="Hello from Web App!">
                <button onclick="broadcastMessage()" disabled id="broadcastBtn">Broadcast All</button>
                <button onclick="roomBroadcast()" disabled id="roomBroadcastBtn">Broadcast Room</button>
            </div>
            <div class="controls">
                <input type="text" id="targetClientId" placeholder="Target Client ID">
                <button onclick="sendDirectMessage()" disabled id="directMsgBtn">G·ª≠i Direct</button>
            </div>
        </div>

        <!-- Server Status Section -->
        <div class="section">
            <h3>üìä Tr·∫°ng th√°i Server</h3>
            <div class="controls">
                <button onclick="getServerStatus()" disabled id="statusBtn">L·∫•y tr·∫°ng th√°i</button>
                <button onclick="getClientList()" disabled id="clientListBtn">Danh s√°ch clients</button>
                <button onclick="getRoomList()" disabled id="roomListBtn">Danh s√°ch rooms</button>
            </div>
        </div>

        <!-- Log Section -->
        <div class="section">
            <h3>üìã Log</h3>
            <div class="controls">
                <button onclick="clearLog()">X√≥a Log</button>
                <button onclick="pingServer()" disabled id="pingBtn">Ping Server</button>
            </div>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let clientId = null;
        let currentRoom = null;
        let isRegistered = false;
        let availablePrinters = [];

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status ${status}`;
            statusElement.textContent = message;
        }

        function updateButtons() {
            const connected = ws && ws.readyState === WebSocket.OPEN;
            
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('registerBtn').disabled = !connected || isRegistered;
            document.getElementById('joinRoomBtn').disabled = !connected || !isRegistered;
            document.getElementById('leaveRoomBtn').disabled = !connected || !currentRoom;
            document.getElementById('broadcastBtn').disabled = !connected || !isRegistered;
            document.getElementById('roomBroadcastBtn').disabled = !connected || !currentRoom;
            document.getElementById('directMsgBtn').disabled = !connected || !isRegistered;
            document.getElementById('pingBtn').disabled = !connected;
            document.getElementById('getPrintersBtn').disabled = !connected || !isRegistered;
            document.getElementById('testPrintBtn').disabled = !connected || !isRegistered;
            document.getElementById('printDocBtn').disabled = !connected || !isRegistered;
            document.getElementById('statusBtn').disabled = !connected;
            document.getElementById('clientListBtn').disabled = !connected;
            document.getElementById('roomListBtn').disabled = !connected;
        }

        function updateClientInfo() {
            const infoElement = document.getElementById('clientInfo');
            if (clientId) {
                infoElement.style.display = 'block';
                infoElement.innerHTML = `
                    <strong>Client ID:</strong> ${clientId}<br>
                    <strong>Registered:</strong> ${isRegistered ? 'Yes' : 'No'}<br>
                    <strong>Current Room:</strong> ${currentRoom || 'None'}
                `;
            } else {
                infoElement.style.display = 'none';
            }
        }

        function updatePrinterList(printers) {
            availablePrinters = printers;
            const printerListElement = document.getElementById('printerList');
            const printersElement = document.getElementById('printers');
            const selectElement = document.getElementById('selectedPrinter');
            
            if (printers && printers.length > 0) {
                printerListElement.style.display = 'block';
                
                // Update printer list display
                printersElement.innerHTML = printers.map(printer => `
                    <div class="printer-item">
                        <strong>${printer.name}</strong><br>
                        <small>Status: ${printer.status || 'Unknown'}</small><br>
                        <small>Type: ${printer.type || 'Unknown'}</small>
                    </div>
                `).join('');
                
                // Update select options
                selectElement.innerHTML = '<option value="">Ch·ªçn m√°y in...</option>' + 
                    printers.map(printer => `<option value="${printer.name}">${printer.name}</option>`).join('');
            } else {
                printerListElement.style.display = 'none';
                selectElement.innerHTML = '<option value="">Kh√¥ng c√≥ m√°y in</option>';
            }
        }

        function connect() {
            const serverUrl = document.getElementById('serverType').value;
            updateStatus('connecting', 'ƒêang k·∫øt n·ªëi...');
            log(`Connecting to ${serverUrl}...`);

            ws = new WebSocket(serverUrl);

            ws.onopen = function() {
                updateStatus('connected', 'ƒê√£ k·∫øt n·ªëi');
                log('Connected to Bridge Server', 'success');
                updateButtons();
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    log(`Error parsing message: ${error.message}`, 'error');
                }
            };

            ws.onclose = function() {
                updateStatus('disconnected', 'ƒê√£ ng·∫Øt k·∫øt n·ªëi');
                log('Disconnected from server', 'warning');
                clientId = null;
                currentRoom = null;
                isRegistered = false;
                updateButtons();
                updateClientInfo();
            };

            ws.onerror = function(error) {
                log(`WebSocket error: ${error}`, 'error');
                updateStatus('disconnected', 'L·ªói k·∫øt n·ªëi');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function handleMessage(data) {
            log(`Received: ${JSON.stringify(data)}`, 'info');

            switch (data.type) {
                case 'welcome':
                    clientId = data.clientId;
                    log(`Welcome! Client ID: ${clientId}`, 'success');
                    updateClientInfo();
                    break;

                case 'registered':
                    isRegistered = true;
                    log(`Registered as ${data.clientType}`, 'success');
                    updateButtons();
                    updateClientInfo();
                    break;

                case 'room_joined':
                    currentRoom = data.roomId;
                    log(`Joined room: ${data.roomId}`, 'success');
                    updateButtons();
                    updateClientInfo();
                    break;

                case 'room_left':
                    currentRoom = null;
                    log(`Left room: ${data.roomId}`, 'info');
                    updateButtons();
                    updateClientInfo();
                    break;

                case 'broadcast_message':
                    log(`Broadcast from ${data.fromType} (${data.from}): ${JSON.stringify(data.data)}`, 'success');
                    
                    // Handle printer responses
                    if (data.data && data.data.type === 'printer_response') {
                        handlePrinterResponse(data.data);
                    }
                    break;

                case 'room_message':
                    log(`Room message from ${data.fromType} (${data.from}): ${JSON.stringify(data.data)}`, 'success');
                    break;

                case 'direct_message':
                    log(`Direct message from ${data.fromType} (${data.from}): ${JSON.stringify(data.data)}`, 'success');
                    break;

                case 'client_registered':
                    log(`New client registered: ${data.clientType} (${data.clientId})`, 'info');
                    break;

                case 'client_joined_room':
                    log(`Client ${data.clientType} (${data.clientId}) joined room ${data.roomId}`, 'info');
                    break;

                case 'client_left_room':
                    log(`Client ${data.clientId} left room ${data.roomId}`, 'info');
                    break;

                case 'client_disconnected':
                    log(`Client ${data.clientId} disconnected`, 'warning');
                    break;

                case 'pong':
                    log('Pong received', 'info');
                    break;

                case 'error':
                    log(`Error: ${data.message}`, 'error');
                    break;

                default:
                    log(`Unknown message type: ${data.type}`, 'warning');
            }
        }

        function handlePrinterResponse(data) {
            switch (data.command) {
                case 'get_printers':
                    if (data.printers) {
                        log(`Received printer list: ${data.printers.length} printers`, 'success');
                        updatePrinterList(data.printers);
                    }
                    break;
                    
                case 'print_test':
                    log(`Print test result: ${data.success ? 'Success' : 'Failed'}`, data.success ? 'success' : 'error');
                    if (data.message) {
                        log(`Print message: ${data.message}`, 'info');
                    }
                    break;
                    
                case 'print_document':
                    log(`Print document result: ${data.success ? 'Success' : 'Failed'}`, data.success ? 'success' : 'error');
                    if (data.message) {
                        log(`Print message: ${data.message}`, 'info');
                    }
                    break;
            }
        }

        function registerClient() {
            const clientType = document.getElementById('clientType').value;
            const clientName = document.getElementById('clientName').value;
            
            const message = {
                type: 'register',
                clientType: clientType,
                metadata: {
                    name: clientName,
                    version: '1.0.0',
                    userAgent: navigator.userAgent,
                    platform: navigator.platform
                }
            };
            
            ws.send(JSON.stringify(message));
            log(`Registering as ${clientType}...`);
        }

        function joinRoom() {
            const roomId = document.getElementById('roomId').value;
            if (!roomId) {
                log('Please enter room ID', 'error');
                return;
            }
            
            const message = {
                type: 'join_room',
                roomId: roomId
            };
            
            ws.send(JSON.stringify(message));
            log(`Joining room: ${roomId}...`);
        }

        function leaveRoom() {
            const message = {
                type: 'leave_room'
            };
            
            ws.send(JSON.stringify(message));
            log('Leaving current room...');
        }

        function broadcastMessage() {
            const messageText = document.getElementById('messageText').value;
            if (!messageText) {
                log('Please enter message text', 'error');
                return;
            }
            
            const message = {
                type: 'broadcast',
                data: {
                    text: messageText,
                    timestamp: new Date().toISOString()
                }
            };
            
            ws.send(JSON.stringify(message));
            log(`Broadcasting: ${messageText}`);
        }

        function roomBroadcast() {
            const messageText = document.getElementById('messageText').value;
            if (!messageText) {
                log('Please enter message text', 'error');
                return;
            }
            
            const message = {
                type: 'room_broadcast',
                data: {
                    text: messageText,
                    timestamp: new Date().toISOString()
                }
            };
            
            ws.send(JSON.stringify(message));
            log(`Room broadcasting: ${messageText}`);
        }

        function sendDirectMessage() {
            const targetId = document.getElementById('targetClientId').value;
            const messageText = document.getElementById('messageText').value;
            
            if (!targetId || !messageText) {
                log('Please enter target client ID and message text', 'error');
                return;
            }
            
            const message = {
                type: 'direct_message',
                targetId: targetId,
                data: {
                    text: messageText,
                    timestamp: new Date().toISOString()
                }
            };
            
            ws.send(JSON.stringify(message));
            log(`Sending direct message to ${targetId}: ${messageText}`);
        }

        function requestPrinters() {
            const message = {
                type: 'broadcast',
                data: {
                    command: 'get_printers',
                    type: 'print_command',
                    timestamp: new Date().toISOString(),
                    requestId: 'req_' + Date.now()
                }
            };
            
            ws.send(JSON.stringify(message));
            log('Requesting printer list...');
        }

        function sendTestPrint() {
            const message = {
                type: 'broadcast',
                data: {
                    command: 'print_test',
                    type: 'print_command',
                    timestamp: new Date().toISOString(),
                    params: {
                        printer: 'default',
                        testPage: true
                    }
                }
            };
            
            ws.send(JSON.stringify(message));
            log('Sending test print command...');
        }

        function printDocument() {
            const documentUrl = document.getElementById('documentUrl').value;
            const selectedPrinter = document.getElementById('selectedPrinter').value;
            
            if (!documentUrl) {
                log('Please enter document URL', 'error');
                return;
            }
            
            const message = {
                type: 'broadcast',
                data: {
                    command: 'print_document',
                    type: 'print_command',
                    timestamp: new Date().toISOString(),
                    params: {
                        url: documentUrl,
                        printer: selectedPrinter || 'default',
                        copies: 1
                    }
                }
            };
            
            ws.send(JSON.stringify(message));
            log(`Printing document: ${documentUrl}`);
        }

        function getServerStatus() {
            // Use HTTP API to get server status
            fetch('http://localhost:3000/api/status')
                .then(response => response.json())
                .then(data => {
                    log(`Server Status: ${JSON.stringify(data, null, 2)}`, 'info');
                })
                .catch(error => {
                    log(`Error getting server status: ${error.message}`, 'error');
                });
        }

        function getClientList() {
            fetch('http://localhost:3000/api/clients')
                .then(response => response.json())
                .then(data => {
                    log(`Client List: ${JSON.stringify(data, null, 2)}`, 'info');
                })
                .catch(error => {
                    log(`Error getting client list: ${error.message}`, 'error');
                });
        }

        function getRoomList() {
            fetch('http://localhost:3000/api/rooms')
                .then(response => response.json())
                .then(data => {
                    log(`Room List: ${JSON.stringify(data, null, 2)}`, 'info');
                })
                .catch(error => {
                    log(`Error getting room list: ${error.message}`, 'error');
                });
        }

        function pingServer() {
            const message = {
                type: 'ping'
            };
            
            ws.send(JSON.stringify(message));
            log('Pinging server...');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Initialize
        updateButtons();
        log('Bridge Client App 2 initialized', 'info');
    </script>
</body>
</html>
